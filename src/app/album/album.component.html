<div>
    <p> Albums collection</p>
    <div class="row">
        <div class="col-sm-4" *ngFor="let album of albums | async">
            <div class="card">
                <div class="card-body">
                    <a routerLink="photos/{{album.id}}" class="btn btn-primary">{{album.title}}</a>
                </div>
            </div>
        </div>
    </div>
</div>
