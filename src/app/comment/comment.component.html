
<div class="container mt-5">
    <button  routerLink="/" class="float-left btn btn-light">Go Back</button>
    <div class="card" style="align-items: center;">
        <h1> Comment APP</h1>
    </div>
    <form class="form-inline my-2 my-lg-0">
        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
      </form>
    <div class="card mt-5" style="padding: 20px;">
        <div class="row" >
            <div class="col-lg-4" style="color:rgb(7, 7, 7);" *ngFor="let d of data;">
                <div class="card mt-3" style="padding: 5px;">
                    <div class="card-header center" style="background-color: rgb(255, 251, 0);">
                       <h4> Name :-{{d.name}}</h4>
                    </div>
                   <div class="card-body" style="background-color: rgb(242, 242, 247);">
                    Post ID :-{{d.postId}}<br>
                    ID :-{{d.id}}<br>
                    Email :-{{d.email}}<br>
                    Body :-{{d.body}}<br>
                   </div>
                </div>            
            </div>
        </div>
    </div>
</div>
